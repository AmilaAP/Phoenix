    <script type="module">
        import { collection, addDoc, updateDoc, deleteDoc, getDocs, doc, serverTimestamp, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { db } from "../js/firebase-config.js";
        import { showToast, confirmAction } from "../js/app.js";

        const session = (() => { try { return JSON.parse(localStorage.getItem('phoenixSession') || 'null'); } catch { return null; } })();
        const isAdmin = session?.role === 'admin' || localStorage.getItem('phoenixRole') === 'admin';

        // Setup sidebar
        if (session) { const n = session.displayName || session.username || 'Student'; document.getElementById('sidebarUser').textContent = n; document.getElementById('avatarCircle').textContent = n[0].toUpperCase(); document.getElementById('sidebarRole').textContent = session.role === 'admin' ? 'üõ°Ô∏è Administrator' : 'üéì Student'; }
        if (isAdmin) {
            document.getElementById('desktopAddBtn').style.display = 'flex';
            document.getElementById('mobileAddBtn').classList.remove('hidden');
            document.getElementById('pageTitle').textContent = 'All Results (Admin)';
            document.getElementById('adminNav').innerHTML = `<p class="text-[10px] font-semibold text-gray-600 uppercase tracking-wider px-3 pt-4 pb-2">Main</p>
      <a href="../index.html" class="flex items-center gap-3 px-3 py-2.5 rounded-xl text-gray-400 hover:bg-gray-800 hover:text-white text-sm transition-colors"><span class="text-lg w-7 text-center">üìä</span>Dashboard</a>
      <a href="tute-distribution.html" class="flex items-center gap-3 px-3 py-2.5 rounded-xl text-gray-400 hover:bg-gray-800 hover:text-white text-sm transition-colors"><span class="text-lg w-7 text-center">üì¶</span>Tute Distribution</a>
      <p class="text-[10px] font-semibold text-gray-600 uppercase tracking-wider px-3 pt-4 pb-2">Admin</p>
      <a href="users.html" class="flex items-center gap-3 px-3 py-2.5 rounded-xl text-gray-400 hover:bg-gray-800 hover:text-white text-sm transition-colors"><span class="text-lg w-7 text-center">üë§</span>User Accounts</a>
      <a href="students.html" class="flex items-center gap-3 px-3 py-2.5 rounded-xl text-gray-400 hover:bg-gray-800 hover:text-white text-sm transition-colors"><span class="text-lg w-7 text-center">üë®‚Äçüéì</span>Students</a>`;
        }

        const SUBJ = { Science: { badge: 'bg-emerald-500/10 text-emerald-400 border-emerald-500/20', icon: 'üî¨', ring: '#10b981' }, Maths: { badge: 'bg-amber-500/10 text-amber-400 border-amber-500/20', icon: 'üìê', ring: '#f59e0b' }, Tamil: { badge: 'bg-sky-500/10 text-sky-400 border-sky-500/20', icon: 'üìñ', ring: '#38bdf8' }, English: { badge: 'bg-violet-500/10 text-violet-400 border-violet-500/20', icon: 'üìù', ring: '#8b5cf6' } };

        let all = [], allStudents = [];

        function grade(m, t) { const p = Math.round((m / t) * 100); if (p >= 75) return { g: 'A', c: 'text-emerald-400 bg-emerald-500/10 border-emerald-500/20' }; if (p >= 65) return { g: 'B', c: 'text-sky-400 bg-sky-500/10 border-sky-500/20' }; if (p >= 55) return { g: 'C', c: 'text-amber-400 bg-amber-500/10 border-amber-500/20' }; if (p >= 40) return { g: 'S', c: 'text-orange-400 bg-orange-500/10 border-orange-500/20' }; return { g: 'F', c: 'text-red-400 bg-red-500/10 border-red-500/20' }; }

        async function load() {
            const [rSnap, sSnap] = await Promise.all([getDocs(query(collection(db, 'results'), orderBy('createdAt', 'desc'))), getDocs(collection(db, 'students'))]);
            allStudents = []; sSnap.forEach(d => allStudents.push({ id: d.id, ...d.data() }));
            allStudents.sort((a, b) => `${a.firstName}${a.lastName}`.localeCompare(`${b.firstName}${b.lastName}`));
            // Populate student dropdown with ALL students initially
            populateStudentSel(allStudents);
            all = []; rSnap.forEach(d => all.push({ id: d.id, ...d.data() }));
            // For non-admin: strictly show ONLY this student's own results
            const visible = isAdmin ? all : all.filter(r => session?.studentId && r.studentId === session.studentId);
            render(visible);
            document.getElementById('countBadge').textContent = `${visible.length} result${visible.length !== 1 ? 's' : ''}`;
        }

        // Populate the student <select> with a given filtered list
        function populateStudentSel(list, keepVal) {
            const sel = document.getElementById('studentId');
            const prev = keepVal !== undefined ? keepVal : sel.value;
            while (sel.options.length > 1) sel.remove(1);
            list.forEach(s => {
                const subs = s.subjects || [s.subject || ''].filter(Boolean);
                const subLabel = subs.length ? ` ‚Ä¢ ${subs.join('/')}` : '';
                sel.appendChild(new Option(`${s.firstName} ${s.lastName} (Gr ${s.grade}${subLabel})`, s.id));
            });
            if (prev && [...sel.options].some(o => o.value === prev)) sel.value = prev;
        }

        // Filter student dropdown when subject/grade changes in the modal
        window.filterStudentDropdown = function () {
            const sub = document.getElementById('subject').value;
            const gr = document.getElementById('grade').value;
            const filtered = allStudents.filter(s => {
                const subs = s.subjects || [s.subject || ''].filter(Boolean);
                const gradeMatch = !gr || String(s.grade) === gr;
                const subMatch = !sub || subs.includes(sub);
                return gradeMatch && subMatch;
            });
            populateStudentSel(filtered);
            // Show count hint below dropdown
            const hint = document.getElementById('studentHint');
            if (hint) hint.textContent = filtered.length ? `${filtered.length} student${filtered.length !== 1 ? 's' : ''} match` : 'No students match this filter';
        };

        function render(list) {
            const c = document.getElementById('resultsContainer');
            if (!list.length) { c.innerHTML = `<div class="text-center py-20 text-gray-600"><div class="text-5xl mb-4 opacity-30">üìä</div><div class="font-medium text-gray-500">${isAdmin ? 'No results published yet' : 'No results for your account yet'}</div><div class="text-sm mt-1">${isAdmin ? 'Click "+ Publish Results" to add exam marks' : 'Results will appear here once your teacher publishes them'}</div></div>`; return; }
            c.innerHTML = list.map((r, i) => {
                const st = SUBJ[r.subject] || { badge: 'bg-gray-700 text-gray-300 border-gray-600', icon: 'üìÑ', ring: '#6366f1' };
                const pct = Math.round(((r.marks || 0) / (r.total || 100)) * 100);
                const gr = grade(r.marks || 0, r.total || 100);
                const dashOffset = 251.2 - (251.2 * (pct / 100));
                const sName = allStudents.find(s => s.id === r.studentId);
                const studentLabel = sName ? `${sName.firstName} ${sName.lastName}` : (r.studentName || '‚Äî');
                const adminBtns = isAdmin ? `<div class="flex items-center gap-1 mt-3 pt-3 border-t border-gray-700/50">
        <button onclick="editResult('${r.id}')" class="flex-1 py-1.5 rounded-lg bg-gray-700 hover:bg-indigo-500/30 hover:text-indigo-400 text-gray-400 text-xs transition-colors">‚úèÔ∏è Edit</button>
        <button onclick="delResult('${r.id}')" class="flex-1 py-1.5 rounded-lg bg-gray-700 hover:bg-red-500/30 hover:text-red-400 text-gray-400 text-xs transition-colors">üóëÔ∏è Delete</button></div>` : '';
                return `<div class="card-anim bg-gray-900 border border-gray-800 hover:border-indigo-500/30 rounded-2xl p-5 transition-colors" style="animation-delay:${i * .04}s">
        <div class="flex items-start justify-between gap-3 mb-4">
          <div>
            <div class="flex items-center gap-2 flex-wrap mb-1.5">
              <span class="inline-flex items-center gap-1 px-2 py-0.5 rounded-lg ${st.badge} text-[11px] font-semibold border">${st.icon} ${r.subject || 'General'}</span>
              <span class="text-[11px] text-gray-500 bg-gray-800 px-2 py-0.5 rounded-lg border border-gray-700">Gr ${r.grade || '?'}</span>
            </div>
            <h3 class="font-bold text-white">${r.examName || 'Exam'}</h3>
            ${isAdmin ? `<p class="text-xs text-gray-500 mt-0.5">üë§ ${studentLabel}</p>` : ''}
            ${r.examDate ? `<p class="text-xs text-gray-600 mt-0.5">üìÖ ${r.examDate}</p>` : ''}
          </div>
          <div class="shrink-0 relative w-16 h-16">
            <svg class="w-16 h-16" viewBox="0 0 90 90"><circle cx="45" cy="45" r="40" fill="none" stroke="#1f2937" stroke-width="8"/><circle cx="45" cy="45" r="40" fill="none" stroke="${st.ring || '#6366f1'}" stroke-width="8" class="score-ring" style="stroke-dashoffset:${dashOffset}"/></svg>
            <div class="absolute inset-0 flex flex-col items-center justify-center"><span class="text-lg font-bold text-white leading-none">${pct}%</span></div>
          </div>
        </div>
        <div class="flex items-center justify-between bg-gray-800/60 rounded-xl px-3 py-2">
          <span class="text-sm text-gray-300 font-medium">${r.marks || 0} / ${r.total || 100} marks</span>
          <span class="text-sm font-bold px-2.5 py-0.5 rounded-lg border ${gr.c}">${gr.g}</span>
        </div>
        ${r.remarks ? `<p class="text-xs text-gray-500 mt-3 italic">"${r.remarks}"</p>` : ''}
        ${adminBtns}
      </div>`;
            }).join('');
        }

        window.filterR = function () {
            const q = document.getElementById('q').value.toLowerCase();
            const fs = document.getElementById('fSub').value;
            const fg = document.getElementById('fGrade').value;
            // Students ALWAYS see ONLY their own results ‚Äî never another's
            const base = isAdmin ? all : all.filter(r => session?.studentId && r.studentId === session.studentId);
            render(base.filter(r =>
                (!q || `${r.examName || ''} ${r.studentName || ''}`.toLowerCase().includes(q))
                && (!fs || r.subject === fs)
                && (!fg || String(r.grade) === fg)
            ));
        };

        window.openAdd = function () {
            document.getElementById('editId').value = '';
            ['examName', 'subject', 'grade', 'marks', 'total', 'remarks', 'examDate'].forEach(id => { const e = document.getElementById(id); if (e) e.value = ''; });
            // Reset dropdown to full list
            populateStudentSel(allStudents);
            document.getElementById('studentId').value = '';
            const hint = document.getElementById('studentHint');
            if (hint) hint.textContent = '';
            document.getElementById('modalTitle').textContent = 'Publish Result';
            document.getElementById('saveTxt').textContent = 'Publish';
            document.getElementById('modal').classList.remove('hidden'); document.body.style.overflow = 'hidden';
        };
        window.closeModal = function () { document.getElementById('modal').classList.add('hidden'); document.body.style.overflow = ''; };

        window.editResult = function (id) {
            const r = all.find(x => x.id === id); if (!r) return;
            document.getElementById('editId').value = id;
            document.getElementById('examName').value = r.examName || '';
            document.getElementById('subject').value = r.subject || '';
            document.getElementById('grade').value = r.grade || '';
            document.getElementById('studentId').value = r.studentId || '';
            document.getElementById('marks').value = r.marks || '';
            document.getElementById('total').value = r.total || '';
            document.getElementById('remarks').value = r.remarks || '';
            document.getElementById('examDate').value = r.examDate || '';
            document.getElementById('modalTitle').textContent = 'Edit Result';
            document.getElementById('saveTxt').textContent = 'Save Changes';
            document.getElementById('modal').classList.remove('hidden'); document.body.style.overflow = 'hidden';
        };

        window.saveResult = async function () {
            const examName = document.getElementById('examName').value.trim();
            const subject = document.getElementById('subject').value;
            const grade = document.getElementById('grade').value;
            const studentId = document.getElementById('studentId').value;
            const marks = Number(document.getElementById('marks').value);
            const total = Number(document.getElementById('total').value);
            const editId = document.getElementById('editId').value;
            if (!examName) { showToast('Exam name required', 'error'); return; }
            if (!subject) { showToast('Select a subject', 'error'); return; }
            if (!grade) { showToast('Select a grade', 'error'); return; }
            if (!studentId) { showToast('Select a student', 'error'); return; }
            if (isNaN(marks) || marks < 0) { showToast('Invalid marks', 'error'); return; }
            if (!total || total < 1) { showToast('Invalid total marks', 'error'); return; }
            if (marks > total) { showToast('Marks cannot exceed total', 'error'); return; }
            const sObj = allStudents.find(s => s.id === studentId);
            const btn = document.getElementById('saveBtn'); btn.disabled = true;
            const data = { examName, subject, grade, studentId, studentName: sObj ? `${sObj.firstName} ${sObj.lastName}` : '', marks, total, remarks: document.getElementById('remarks').value.trim(), examDate: document.getElementById('examDate').value, percentage: Math.round((marks / total) * 100) };
            try {
                if (editId) { await updateDoc(doc(db, 'results', editId), { ...data, updatedAt: serverTimestamp() }); showToast('Result updated', 'success'); }
                else { data.createdAt = serverTimestamp(); await addDoc(collection(db, 'results'), data); showToast('Result published', 'success'); }
                closeModal(); await load();
            } catch (e) { showToast('Save failed: ' + e.message, 'error'); }
            finally { btn.disabled = false; }
        };

        window.delResult = async function (id) {
            const r = all.find(x => x.id === id);
            if (!await confirmAction(`Delete result for <strong>${r?.examName}</strong>?`)) return;
            try { await deleteDoc(doc(db, 'results', id)); showToast('Result deleted', 'info'); await load(); }
            catch (e) { showToast('Delete failed', 'error'); }
        };

        load();
    </script>
</body>

</html>
