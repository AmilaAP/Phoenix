<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login â€“ Phoenix Education Institute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ“</text></svg>">
    <script>
        // Already logged in â†’ go straight to dashboard
        if (localStorage.getItem('phoenixAuth')) location.replace('index.html');
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        * {
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }

        body {
            background: #030712;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        /* Subtle dot grid */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: radial-gradient(rgba(99, 102, 241, .08) 1px, transparent 1px);
            background-size: 28px 28px;
            pointer-events: none;
        }

        /* Ambient glow orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            pointer-events: none;
            opacity: 0.35;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #4f46e5, transparent 70%);
            top: -200px;
            left: -150px;
            animation: drift 14s ease-in-out infinite;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #7c3aed, transparent 70%);
            bottom: -180px;
            right: -120px;
            animation: drift 18s ease-in-out infinite reverse;
        }

        .orb-3 {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, #0ea5e9, transparent 70%);
            top: 60%;
            left: 60%;
            animation: drift 22s ease-in-out infinite;
            opacity: 0.2;
        }

        @keyframes drift {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -20px) scale(1.05);
            }

            66% {
                transform: translate(-20px, 30px) scale(0.97);
            }
        }

        @keyframes logoPulse {

            0%,
            100% {
                box-shadow: 0 0 24px rgba(99, 102, 241, .5), 0 0 48px rgba(99, 102, 241, .2);
            }

            50% {
                box-shadow: 0 0 40px rgba(99, 102, 241, .8), 0 0 80px rgba(99, 102, 241, .3);
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-10px);
            }

            40% {
                transform: translateX(10px);
            }

            60% {
                transform: translateX(-6px);
            }

            80% {
                transform: translateX(6px);
            }
        }

        .logo-ring {
            animation: logoPulse 3s ease-in-out infinite;
        }

        .card {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(99, 102, 241, 0.18);
            border-radius: 1.5rem;
            animation: fadeUp .5s ease forwards;
        }

        .card.shake {
            animation: shake .4s ease-in-out;
        }

        .field {
            width: 100%;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(71, 85, 105, 0.6);
            border-radius: 0.75rem;
            padding: 0.65rem 0.875rem;
            color: #f1f5f9;
            font-size: 0.875rem;
            transition: border-color .2s, box-shadow .2s;
            outline: none;
        }

        .field::placeholder {
            color: rgba(148, 163, 184, 0.45);
        }

        .field:focus {
            border-color: rgba(99, 102, 241, .7);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, .12);
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 0.875rem;
            padding: 0.75rem;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: .01em;
            cursor: pointer;
            transition: transform .15s, box-shadow .15s, opacity .15s;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, .12) 0%, transparent 60%);
            pointer-events: none;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(99, 102, 241, .45);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }

        .eye-btn {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: rgba(148, 163, 184, 0.6);
            font-size: 1rem;
            padding: 0;
            transition: color .15s;
            line-height: 1;
        }

        .eye-btn:hover {
            color: rgba(148, 163, 184, 1);
        }

        .label {
            display: block;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: .06em;
            color: rgba(148, 163, 184, 0.7);
            margin-bottom: 0.375rem;
        }

        .error-box {
            display: none;
            align-items: center;
            gap: 0.5rem;
            background: rgba(239, 68, 68, .08);
            border: 1px solid rgba(239, 68, 68, .22);
            border-radius: 0.75rem;
            padding: 0.625rem 0.875rem;
            font-size: 0.81rem;
            color: #f87171;
            margin-bottom: 1rem;
        }

        .error-box.visible {
            display: flex;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, .3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin .6s linear infinite;
            vertical-align: middle;
            margin-right: 6px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Ambient orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div style="width:100%;max-width:380px;position:relative;z-index:10;">

        <!-- Branding -->
        <div style="text-align:center;margin-bottom:2rem;">
            <img src="asset/phoenixlogo.jpg" alt="Phoenix Education Institute" class="logo-ring"
                style="width:68px;height:68px;border-radius:1.25rem;object-fit:cover;margin:0 auto 1rem;display:block;">
            <h1 style="color:#f8fafc;font-size:1.5rem;font-weight:800;margin:0 0 .25rem;">Phoenix Education Institute
            </h1>
            <p style="color:rgba(148,163,184,.6);font-size:.8rem;margin:0;">Student Management System</p>
        </div>

        <!-- Card -->
        <div class="card" id="loginCard" style="padding:1.75rem;">
            <h2 style="color:#f1f5f9;font-size:1rem;font-weight:700;margin:0 0 .25rem;">Welcome back ğŸ‘‹</h2>
            <p style="color:rgba(148,163,184,.55);font-size:.78rem;margin:0 0 1.5rem;">Sign in to access the dashboard
            </p>

            <!-- Error -->
            <div class="error-box" id="errBox">
                <span style="font-size:1rem;">ğŸ”’</span>
                <span id="errTxt">Invalid credentials</span>
            </div>

            <!-- Form -->
            <form onsubmit="doLogin(event)">

                <!-- Username -->
                <div style="margin-bottom:1rem;">
                    <label class="label" for="uname">Username</label>
                    <div style="position:relative;">
                        <span
                            style="position:absolute;left:.75rem;top:50%;transform:translateY(-50%);font-size:.9rem;opacity:.5;">ğŸ‘¤</span>
                        <input class="field" id="uname" type="text" autocomplete="username" placeholder="Enter username"
                            style="padding-left:2.25rem;">
                    </div>
                </div>

                <!-- Password -->
                <div style="margin-bottom:1.5rem;">
                    <label class="label" for="pwd">Password</label>
                    <div style="position:relative;">
                        <span
                            style="position:absolute;left:.75rem;top:50%;transform:translateY(-50%);font-size:.9rem;opacity:.5;">ğŸ”‘</span>
                        <input class="field" id="pwd" type="password" autocomplete="current-password"
                            placeholder="Enter password" style="padding-left:2.25rem;padding-right:2.5rem;">
                        <button type="button" class="eye-btn" id="eyeBtn" onclick="togglePwd()">ğŸ‘ï¸</button>
                    </div>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn-primary" id="loginBtn">
                    <span id="btnContent">Sign In â†’</span>
                </button>
            </form>
        </div>

        <!-- Footer -->
        <p style="text-align:center;font-size:.72rem;color:rgba(100,116,139,.5);margin-top:1.5rem;">
            Phoenix Education Institute Â© 2026 &nbsp;Â·&nbsp; Student Management System v1.0
        </p>
    </div>

    <script>
        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        //  ADMIN CREDENTIALS  â€”  change these to your preferred username/password
        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const CREDENTIALS = {
            'admin': 'Phoenix@2024'
        };

        let pwdVisible = false;

        function togglePwd() {
            pwdVisible = !pwdVisible;
            document.getElementById('pwd').type = pwdVisible ? 'text' : 'password';
            document.getElementById('eyeBtn').textContent = pwdVisible ? 'ğŸ™ˆ' : 'ğŸ‘ï¸';
        }

        function showError(msg) {
            const box = document.getElementById('errBox');
            document.getElementById('errTxt').textContent = msg;
            box.classList.add('visible');
            const card = document.getElementById('loginCard');
            card.classList.remove('shake');
            void card.offsetWidth; // reflow to restart animation
            card.classList.add('shake');
        }

        function doLogin(e) {
            e.preventDefault();
            const uname = document.getElementById('uname').value.trim();
            const pwd = document.getElementById('pwd').value;
            const btn = document.getElementById('loginBtn');

            if (!uname) { showError('Please enter your username.'); document.getElementById('uname').focus(); return; }
            if (!pwd) { showError('Please enter your password.'); document.getElementById('pwd').focus(); return; }

            // Show loading state
            btn.disabled = true;
            document.getElementById('btnContent').innerHTML = '<span class="spinner"></span>Signing inâ€¦';
            document.getElementById('errBox').classList.remove('visible');

            // Slight delay for UX feel
            setTimeout(() => {
                if (CREDENTIALS[uname] !== undefined && CREDENTIALS[uname] === pwd) {
                    // âœ… Valid â€” store session and redirect
                    localStorage.setItem('phoenixAuth', 'true');
                    localStorage.setItem('phoenixRole', 'admin');
                    localStorage.setItem('phoenixUser', uname);
                    location.replace('index.html');
                } else {
                    // âŒ Invalid
                    btn.disabled = false;
                    document.getElementById('btnContent').textContent = 'Sign In â†’';
                    showError('Incorrect username or password. Please try again.');
                    document.getElementById('pwd').value = '';
                    document.getElementById('pwd').focus();
                }
            }, 500);
        }

        // Auto-focus username on load
        document.getElementById('uname').focus();
    </script>
</body>

</html>
